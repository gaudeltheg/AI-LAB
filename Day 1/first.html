<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Image</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #131313;
        }

        header {
            background-color: #f80909;
            color: rgb(247, 241, 241);
            padding: 25px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: rgb(246, 247, 249);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .card {
            background: rgb(156, 216, 244);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        footer {
            background-color: #868484;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My First Webpage</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="photo">Photo</a>
        <a href="video">Video</a>
    </nav>

    <section>
        <div class="card">
            <h2>Image Gallery</h2>
            <p>This is view seen from Pokhara.</p>
            <img src="d:\PicsArt\pokhara.jpg" alt="Example Image">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 First Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
